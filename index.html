<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <section class="dashboard">
      <div class="dashboard-avatar">
        <div class="dashboard-avatar-content">
          <img src="./images/image-jeremy.png" alt="imagejeremy" />
          <p class="dashboard-avatar-text">
            <span>Report for</span>Jeremy Robson
          </p>
        </div>
        <div class="dashboard-avatar-nav">
          <button class="daily active" data-period="daily">Daily</button>
          <button class="weekly" data-period="weekly">Weekly</button>
          <button class="monthly" data-period="monthly">Monthly</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sasha Yerokhov</a>.
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
